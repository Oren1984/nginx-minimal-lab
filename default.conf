# NGINX server config for a minimal static site
# Includes a simple /health endpoint for quick checks

server {
    listen 80;
    server_name _;

    # Default path
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ =404;
    }

    # Simple health
    location /health {
        add_header Content-Type text/plain;
        return 200 'ok';
    }

    # Basic logs
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;
}
